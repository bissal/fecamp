<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Front-End Camp</title>
  <style>
    body {
      margin: 0;
    }
    ul {
      margin: 0;
      padding: 0;
/*      overflow: hidden;*/
    }
    li {
      float: left;
      padding-right: 20px;
      list-style: none;
    }
    p {
      margin: 20px;
      border-bottom: 1px solid #555;
      overflow: hidden;
/*
      white-space: nowrap;
      text-overflow: ellipsis;
*/
      clear: both;
    }
    .clearfix:after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <!--
  <p>요소가</p>
  <p>두개면</p>
  <p>중간에</p>
  <p>이사이에</p>
  <p>이상한게</p>
  <p>생기죠</p>
  -->
  
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
  </ul>
  
  <p>모든 국민은 통신의 비밀을 침해받지 아니한다. 제1항의 해임건의는 국회재적의원 3분의 1 이상의 발의에 의하여 국회재적의원 과반수의 찬성이 있어야 한다.

국회는 헌법 또는 법률에 특별한 규정이 없는 한 재적의원 과반수의 출석과 출석의원 과반수의 찬성으로 의결한다. 가부동수인 때에는 부결된 것으로 본다.</p>
  
</body>
</html>
